<div class="uppdate-member">
  <h1 class="head">Update Member</h1>
  <p class="update-member-message">{{ updateMessage }}</p>
  <form
    #addNewMember="ngForm"
    (ngSubmit)="updateMember(addNewMember.value)"
    class="common-form"
  >
    <input
      class="form-input"
      type="text"
      ngModel="{{ memberData?.name }}"
      name="name"
      placeholder="Enter Name"
    />
    <input
      class="form-input"
      type="date"
      ngModel="{{ memberData?.dateofbirth }}"
      name="dateofbirth"
      placeholder="Enter Date"
    />
    <input
      class="form-input"
      type="text"
      ngModel="{{ memberData?.email }}"
      name="email"
      placeholder="Enter Email"
    />
    <input
      class="form-input"
      type="number"
      ngModel="{{ memberData?.aadharnumber }}"
      name="aadharnumber"
      placeholder="Enter Aadhar Number"
    />
    <input
      class="form-input"
      type="number"
      ngModel="{{ memberData?.phonenumber }}"
      name="phonenumber"
      placeholder="Enter Phone Number"
    />
    <input
      class="form-input"
      type="number"
      ngModel="{{ memberData?.whatsappnumber }}"
      name="whatsappnumber"
      placeholder="Enter Whatsapp Number"
    />
    <input
      class="form-input"
      type="number"
      ngModel="{{ memberData?.schoolnumber }}"
      name="schoolnumber"
      placeholder="Enter School Number"
    />
    <input
      class="form-input"
      type="text"
      ngModel="{{ memberData?.address }}"
      name="address"
      placeholder="Enter Address"
    />
    <input
      class="form-input"
      type="text"
      ngModel="{{ memberData?.district }}"
      name="district"
      placeholder="Enter District"
    />
    <input
      class="form-input"
      type="text"
      ngModel="{{ memberData?.state }}"
      name="state"
      placeholder="Enter State"
    />
    <input
      class="form-input"
      type="number"
      ngModel="{{ memberData?.pincode }}"
      name="pincode"
      placeholder="Enter Pin Code"
    />
    <input
      class="form-input"
      type="string"
      ngModel="{{ memberData?.image }}"
      name="image"
      placeholder="Enter Image Link"
    />
    <input
      class="form-input"
      type="string"
      ngModel="{{ memberData?.sign }}"
      name="sign"
      placeholder="Enter Signature Link"
    />
    <button class="form-button">UPDATE</button>
  </form>
</div>
