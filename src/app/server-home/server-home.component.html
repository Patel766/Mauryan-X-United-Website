<div class="member-list">
  <h1>Member Record</h1>
  <p class="delete-member-message">{{ deleteMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Phone No.</th>
        <th>School No.</th>
        <th>Address</th>
        <th>District</th>
        <th>State</th>
        <th>Pin Code</th>
        <th>Image</th>
        <th>Delete/Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of memberList">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phonenumber }}</td>
        <td>{{ item.schoolnumber }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.district }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.pincode }}</td>
        <td><img src="{{ item.image }}" alt="{{ item.name }} image" /></td>
        <td id="delete">
          <fa-icon id="del" [icon]="deleteIcon" (click)="deleteMember(item.id)">
          </fa-icon>
          <a id="edit" routerLink="/server-update/{{ item.id }}"
            ><fa-icon id="del" [icon]="editIcon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
